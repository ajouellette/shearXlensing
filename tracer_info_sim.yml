# Tracer info for simulated Agora fields
cosmo:
    # MDPL2 cosmology
    Omega_c: 0.259
    Omega_b: 0.048
    sigma8: 0.823
    n_s: 0.96
    h: 0.6777
    matter_power_spectrum: camb
    extra_parameters:
        camb:
            halofit_version: mead2020

ia:
    kind: nla-z
    params:
        A: 0.44
        eta: -0.7
        z_piv: 0.62

tracers:
    ck_0:
      type: CMBLensing
      args:
          z_source: 1089
          sky_mask: /u/aaronjo2/caps/shearXlensing/data/spt/curvedsky_old/mask1024_border_apod_mask.fits

    wl_0:
      type: WeakLensing
      args:
          dndz:
              file: &fits_nz /u/aaronjo2/caps/shearXlensing/data/des_y3/datavectors/2pt_NG_final_2ptunblind_02_26_21_wnz_maglim_covupdate.fits
              section: nz_source BIN1
              delta_z: 0
          m_bias: 0
          sigma_m: 0.0091
          sky_mask: /u/aaronjo2/caps/shearXlensing/data/des_y3/maps/DESY3_zbin0_nside1024_mask.fits

    wl_1:
      type: WeakLensing
      args:
          dndz:
              file: *fits_nz
              section: nz_source BIN2
              delta_z: 0
          m_bias: 0
          sigma_m: 0.0078
          sky_mask: /u/aaronjo2/caps/shearXlensing/data/des_y3/maps/DESY3_zbin1_nside1024_mask.fits

    wl_2:
      type: WeakLensing
      args:
          dndz:
              file: *fits_nz
              section: nz_source BIN3
              delta_z: 0
          m_bias: 0
          sigma_m: 0.0076
          sky_mask: /u/aaronjo2/caps/shearXlensing/data/des_y3/maps/DESY3_zbin1_nside1024_mask.fits

    wl_3:
      type: WeakLensing
      args:
          dndz:
              file: *fits_nz
              section: nz_source BIN4
              delta_z: 0
          m_bias: 0
          sigma_m: 0.0076
          sky_mask: /u/aaronjo2/caps/shearXlensing/data/des_y3/maps/DESY3_zbin1_nside1024_mask.fits
